<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="RHFetch.js"></script>
</head>
<body>
    <h1>RHFetch working example</h1>
    <code>
        RHFetch
        .get('https://jsonplaceholder.typicode.com/posts/1')
        .result(r => {document.getElementById('app').innerHTML = `Data form remote: ${r.title}`});
    </code>
    <button id="getdata">Get data from remote</button>
    <h2>Date from remote https://jsonplaceholder.typicode.com/posts/1</h2>
    <pre id="app"></pre>        
    <script>           
        document.getElementById("getdata").addEventListener("click", function(){
            RHFetch
            .get('https://jsonplaceholder.typicode.com/posts/1')
            .result(r => {document.getElementById('app').innerHTML = `Data form remote: ${r.title}`});
        })                                                                     
    </script>    
</body>
</html>
